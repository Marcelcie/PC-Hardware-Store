<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="layout-container">
        <main class="login-container">
            <div class="login-box">
                <div class="header-positioning">
                    <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
                    <h1>Zaloguj się</h1>
                    <div class="spacer"></div>
                </div>
                
                {% if error %}
                <div style="color: red; text-align: center; margin-bottom: 10px;">{{ error }}</div>
                {% endif %}
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">Adres E-mail</label> <div class="input-wrapper">
                            <input type="email" id="email" name="email" autocomplete="email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Hasło</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required>
                            <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>

                    <button type="submit" class="login-btn">Zaloguj się</button>
                </form>
                
                <div class="login-footer">
                    <p>Nie masz konta? <a href="rejestracja.html">Zarejestruj się</a></p>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
